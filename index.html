<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--中文設定-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>文字段落</p>
    <h1>最粗標題</h1>
    <h2>次粗標題</h2>
    <h2>hello</h2>
    <ol>
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <img src="/images.jpg" title="獅子頭" alt="一個獅子" width="500" height="500"> <!--加入本地圖片  alt= 如果圖片找不到 就顯示文字-->
        <br/>
        <img src="https://ihealth.bwnet.com.tw/AC_Gallery/2020/04/b201d6bd-475d-8d0b-5308-98525fcf50c2_620.jpg" 
        alt="蘋果" title="apple">
    </ol>

    <!--加入表格(table)-->
    <table style="width:50%" border="1">
        <tr> <!--tr代表一行-->
            <td rowspan="3">surname</td> <!--colspan="2"合併兩格-->
            <td>firstname</td>
        </tr>  
        <tr>
            <td>Lee</td>
            <td>TJ</td>
        </tr>  
        <tr>
            <td>null</td>
            <td>null</td>
        </tr>
        <br>
        <br>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Lqokrbfy-to" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </table>
</body>
</html>
